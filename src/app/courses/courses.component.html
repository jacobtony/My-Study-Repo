<div class="courses-list">These are the courses offered : 
<p><input [(ngModel)] = "courseName"/> <button (click) = "addCourse(courseName)">Add Course</button> </p> 

<p *ngFor="let course of courses" class="course-name"><a routerLink="../course-detail/{{course._id}}" >{{course.courseName}}</a><button (click) = "deleteCourse(course)">Delete</button></p>

</div>
